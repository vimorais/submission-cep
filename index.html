<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <title>CEP</title>
  </head>
  <body>
    <div class="main">
      <div class="div-form">
        <h2 class="title-form">CEP Submission Box</h2>
        <form class="form" data-js="form-cep">
          <input class="input-submit" type="text" data-js="input-cep" />
          <button class="btn-submit" type="submit" data-js="submit">
            Submit
          </button>
        </form>
      </div>

      <div></div>

      <div class="infos" data-js="cep-info">
        <h2 class="title-infos" data-js="status"></h2>
        <div class="main-info">
          <p>
            <span class="step-number">1</span> . Address:
            <span class="span-modified" data-js="address"></span>
          </p>
          <p>
            <span class="step-number">2</span> . District:
            <span class="span-modified" data-js="district"></span>
          </p>
          <p>
            <span class="step-number">3</span> . State:
            <span class="span-modified" data-js="state"></span>
          </p>
          <p>
            <span class="step-number">4</span> . City:
            <span class="span-modified" data-js="city"></span>
          </p>
          <p>
            <span class="step-number">5</span> . CEP:
            <span class="span-modified" data-js="cep"></span>
          </p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
